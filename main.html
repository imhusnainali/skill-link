<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkillShare</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a href="./index.html" class="brand-logo"><img id="brain" src="./Brain-Icon.png" alt="">SkillShare</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="btn" href="sass.html">Log Out</a></li>
          </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <section class="col m8 s12">
          <ul id="matches" class="collection with-header">
            <!-- Append suggested contacts here ^^ -->
            <li class="collection-header"><h4>Suggested Matches</h4></li>
          </ul>
        </section>
        <aside id="profile">
          <div class="col m4 s12">
            <div class="card">
              <div class="card-image">
                <img src="http://www.cdn.innesvienna.net//Content/user-default.png">
                <span class="card-title"></span>
              </div>
              <div class="card-action">
                <a class="modal-trigger" href="#edit-profile">Edit Profile</a>
                <a class="modal-trigger" href="#edit-skills">Edit Skills</a>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div id="edit-profile" class="modal">
        <div class="modal-content">
          <h4 class="center">Edit Profile</h4>
          <form id="user-put" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="phone" type="text" class="validate">
                <label for="phone">Phone</label>
              </div>
            </div>
            <div class="file-field input-field">
              <div class="btn-floating">
                <i class="material-icons">attach_file</i>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input placeholder="Upload a new profile photo" class="file-path validate" type="text">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="bio" class="materialize-textarea"></textarea>
                <label for="bio">Bio</label>
              </div>
            </div>
            <div class="row">
              <input class="btn modal-close" type="submit" value="Save">
            </div>
          </form>
        </div>
      </div>
      <div id="edit-skills" class="modal">
        <div class="modal-content">
          <h4 class="center">Edit Skills</h4>
          <form id="skills-put" class="col s12">
            <div class="row">
              <input class="btn modal-close" type="submit" value="Save">
            </div>
          </form>
        </div>
      </div>
      <div id="match-modal" class="modal">
        <div class="modal-content">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Connect</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l8 s12">
            <h5 class="white-text">About</h5>
            <p class="grey-text text-lighten-4">Connect with people that
              you can learn from and who want to learn from you. Share your
              knowledge while simultaneously learning new skills.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 SkillShare
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="./scripts/main.js" charset="utf-8"></script>
  </body>
</html>
