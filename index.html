<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkillShare</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a href="./index.html" class="brand-logo"><img id="brain" src="./Brain-Icon.png" alt="">SkillShare</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons info">info_outline</i></a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#"><i class="material-icons info">info_outline</i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <section class="col m6 s12 card center-align">
          <h2>Log In</h2>
          <form>
            <div class="row">
              <span class="col s3"></span>
              <div class="input-field col s6">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <span class="col s3"></span>
              <div class="input-field col s6">
                <input id="password" type="text" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input class="btn" type="submit" name="submit" value="login">
              </div>
            </div>
          </form>
        </section>
        <section id="skills" class="col m6 s12 card center-align">
          <h2>Skills</h2>
          <ul id="skillsList">
            <li>
              <div class="chip">
                <i class="material-icons">code</i>
                Skill Name
              </div>
            </li>
            <li>
              <div class="chip">
                <i class="material-icons">code</i>
                Skill Name
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l8 s12">
            <h5 class="white-text">SkillShare</h5>
            <p class="grey-text text-lighten-4">Connect with people that
              you can learn from and that want to learn from you. Share your
              knowledge while simultaneously learning new skills.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 SkillShare
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="./scripts/app.js" charset="utf-8"></script>
  </body>
</html>
