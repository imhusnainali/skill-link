<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkillShare</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <nav class="white" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo"><img id="brain" src="./Brain-Icon.png" alt="">SkillShare</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons">info_outline</i></a></li>
          </ul>
          <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <!-- sign in form -->
        <div id="index-banner" class="parallax-container">
          <div class="section no-pad-bot">
            <div class="container">
              <br><br>
              <h2 class="header center teal-text text-lighten-2">Log In</h2>
                <form action="index.html" method="post">
                  <div class="row center">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                      <input id="username" type="text" class="validate">
                      <label for="first_name">Username</label>
                    </div>
                  </div>
                  <div class="row center">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                      <input id="password" type="text" class="validate">
                      <label for="last_name">Password</label>
                    </div>
                  </div>
                </form>
              <br><br>
            </div>
          </div>
          <!-- <div class="parallax"><img src="http://materializecss.com/templates/parallax-template/background1.jpg" alt="Unsplashed background img 1" style="display: block; transform: translate3d(-50%, 202px, 0px);"></div> -->
        </div>
      </section>
      <section>
        <!-- scroll profiles -->
        <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
          <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
          <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
          <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
          <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
      </section>
      <aside class="">
        <!-- slide out bar - use side nav -->
      </aside>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">SkillShare</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 SkillShare
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="./scripts/app.js" charset="utf-8"></script>
  </body>
</html>
